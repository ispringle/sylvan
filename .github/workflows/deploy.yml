name: Build and Deploy Site

on:
  push:
    branches:
      - master


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Checkout orgmode content
      uses: actions/checkout@v3
      with:
        repository: pard68/org
        path: src/content
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: "lts/*"
        cache: "npm"

    - name: …
      run: …

    - name: Publish generated content to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: public
